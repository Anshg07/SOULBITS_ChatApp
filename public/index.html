<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="script.js"></script>
  <title>ChatApp</title>
  <style>
    /* Add a style for the chat icon */
    #chat-icon {
      font-size:6em; /* Adjust the font size as needed */
      position: fixed;
      top: 20px;
      left: 20px;
      color: #ecf007; /* Adjust the color as needed */
    }
  </style>
</head>
<body class="loading">

  <i id="chat-icon" class="fas fa-comment-alt"></i>

  <div class="loading-overlay">
    <i class="loading-spinner fas fa-spinner fa-spin"></i>
  </div>

  <header>
    <h1 id="typed-heading" class="element"></h1>
    <h1 style="text-align: center;">COME HERE TO CHAT WITH YOUR FRIENDS</h1>
  </header>

  <div id="entry">
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="setUsername()">Enter Chat</button>
  </div>

  <div id="chat-window" style="display: none;">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="message" autocomplete="off" placeholder="Type your message" />
      <button>Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 ChatBot. All rights reserved by Team SOULBITS.</p>
  </footer>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script defer src="client.js"></script>
</body>
</html>
